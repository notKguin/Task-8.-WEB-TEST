{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}

      <h1 class="h4 mb-3">Регистрация</h1>
      <div class="card">
        <div class="card-body">

            {% csrf_token %}
            {{ form.as_p }}

          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
